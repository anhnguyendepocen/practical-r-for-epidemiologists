bookdown::gitbook:
  highlight: tango
  css: style.css
  fig_caption: yes
  config:
    toc:
      before: |
        <li><a href="./">Practical R for Epidemiologists</a></li>
      after: |
        <li>@ Mark Myatt 2018</li>
    download: ["pdf", "epub"]
bookdown::pdf_book:
