bookdown::gitbook:
  highlight: tango
  css: style.css
  fig_caption: yes
  split_by: chapter
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">Practical R for Epidemiologists</a></li>
      after: |
        <li>&nbsp; &nbsp; @ Mark Myatt 2018</li>
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
  fig_caption: yes
bookdown::epub_book: default
